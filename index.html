<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style1.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container-fluid">

    <div class="card border-primary mb-2" >
      <div id="entete">
        <h1 class="card-title text-center">Weather App</h1>
        <h3 class="card-subtitle text-center mb-2">Live weather</h3>
      </div>
      <div class="card-body-fluid ">
        <div class="input-group">
          <input type="search" class="form-control" placeholder="Nom de la ville" id="villeName">
          <button class="btn btn-outline-primary" type="button" id="chercherVille">Chercher</button>
          <button class="btn btn-outline-primary" type="button" id="localisation">Localiser</button>
        </div>
      </div>
      <div id="errorMsg" role="alert">
      </div>
    </div>
  </div>

  <div class="container-fluid mt-1">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!--Live card-->
      <div class="col accordion" id="accordionExample">
        <div class="card accordion-item border-primary">
          <div class="card text-center accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
              <div class="d-block text-center">
                <h4>Live Météo</h4> 
                <h5 class="card-subtitle villeDisplay"></h5>
              </div>
            </button>
          </div>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
            data-bs-parent="#accordionExample">
            <div class="accordion-body" id="affichageNow">
              <!--affichage de la météo courante-->
            </div>
          </div>
        </div>


        <!--Hourly card-->

        <div class="card accordion-item border-primary" id="cardHourly">
          <div class="text-center accordion-header" id="headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
              <div class="d-block text-center">
                <h4>Prochaines heures</h4>
                <h5 class="card-subtitle villeDisplay"></h5>
              </div>
            </button>
          </div>
          <div id="collapseOne" class="accordion-collapse collapse text-center" aria-labelledby="headingOne"
            data-bs-parent="#accordionExample">
            <ul class="list-group list-group-flush accordion-body card-body p-0 m-0" id="affichageHourly">
              <!-- affichage des prévisions horaires-->
            </ul>
          </div>
        </div>


        <!--Daily Card-->

        <div class="card accordion-item border-primary" id="cardDaily">

          <div class="text-center accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              <div class="d-block text-center">
                <h4>5 jours à venir</h4>
                <h5 class="card-subtitle villeDisplay"></h5>
              </div>
            </button>
          </div>

          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <ul class="list-group list-group-flush accordion-body p-0 m-0" id="affichageDaily">
              <!-- affichage des prévisions pour les 5 jours à venir-->
            </ul>
          </div>
        </div>


        <!--Détail du pays-->
        
        <div class="card accordion-item border-primary" id="cardDetailPays">
          <div class="text-center accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapseFour" aria-expanded="true" aria-controls="collapseFour">
              <div class="d-block text-center">
                <h4>Infos Pays</h4>
                <h5 class="card-subtitle villeDisplay"></h5>
              </div>
            </button>
          </div>
          
          <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
            data-bs-parent="#accordionExample">
            <div class="accordion-body" id="affichageDetailPays">
              <!-- affichage des détails du pays-->
            </div>
          </div>
        </div>
        
        <!--Heures de prière-->
        <div class="card accordion-item border-primary" id="cardPrayerTime">
          <div class="text-center accordion-header" id="headingFive">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseFive" aria-expanded="true" aria-controls="collapseFive">
              <div class="d-block text-center">
                <h4>Heure des prières</h4>
                <h5 class="card-subtitle villeDisplay"></h5>
              </div>
            </button>
          </div>

          <div id="collapseFive" class="accordion-collapse collapse" aria-labelledby="headingFive"
            data-bs-parent="#accordionExample">
            <div class="accordion-body" id="affichageHeurePriere">
              <!-- affichage des horraires de prière-->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  <!-- 
  <i class="bi-alarm" style="font-size: 5rem; color: cornflowerblue;"></i>
  <i class="bi-alarm"></i>
-->
  <footer class="footer bg-light text-center text-lg-start container-fluid mt-5">
    <!-- Copyright -->
    <div class="container text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      © 2021 Copyright:
      <a class="text-dark" href="https://adnen23.github.io/WeatherWebApp/">Site Adnen</a>
    </div>
    <!-- Copyright -->
  </footer>



  <script type="module" src="scriptBase.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
</body>

</html>
